<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&family=Geist+Mono:wght@100..900&family=Jaro:opsz@6..72&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">  
    </head>
 <body>
    <header class="header container">
        <h1 class="title">My To Do List</h1>
    </header>
    <main>
        <section class="container">
            <form action="#" class="to-do">
                <div class="task-name">
                    <label for="todo-input">Task Name:</label>
                    <input type="text" class="todo-input" id="todo-input">
                </div>
                <div class="task-description">
                    <label for="todo-description">Description:</label>
                    <input type="text" name="todo-description" id="todo-description">
                </div>    
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-circle"></i>
                </button>
                <div class="select">
                    <select name="todos" id="filter-todo" class="select-status">
                        <option value="">- Select from below </option>
                        <option value="All"> All </option>
                        <option value="completed">Completed</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
            </form>

            <div class="todo-container">
                <div class="items">
                    <h2>To Do Lists:</h2>
                    <ul class="todo-list">

                    </ul>
                </div>
            </div>

            <div class="task-summary">
                <h2>Task Summary</h2>
                <p>Total Tasks: <span class="total-tasks">0</span></p>
                <p>Completed Tasks: <span class="completed-tasks">0</span></p>
                <p>Pending Tasks: <span class="pending-tasks">0</span></p>
            </div>

           <div class="filter-todos">
                <h2>Filter Tasks:</h2>
                <select name="task-filter" id="task-filter">
                    <option value="">- Select from below</option>
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
           </div>


        <script src="./script.js"> </script>
        </section>

    </main>
</body>
</html>
